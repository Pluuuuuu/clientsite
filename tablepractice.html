<!DOCTYPE html>
<head>
    <title>Tables</title>
    <style>
        table {
      border-collapse: collapse;

    }
        
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }


table tr:nth-child(2) *:nth-child(3) {
  border-top: none;
}
